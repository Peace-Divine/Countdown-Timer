<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <p class="paragraph">Tasty<span> Foods</span></p>

      <div class="content">
        <p>Website is under maintenance</p>
        <h1>We're <span>launching</span> soon</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="submit">Learn More <i class="bx bx-play"></i></button>
      </div>
      <img src="Images/rocket.png" alt="" class="rocket" />
    </div>
    <script src="file.js"></script>
  </body>
</html>
